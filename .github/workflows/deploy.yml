name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} -p ${{ secrets.EC2_PORT || 22 }} << 'EOF'
            cd /home/ubuntu/EC2_Auth

            echo "Pulling latest code..."
            git pull origin main

            echo "Installing dependencies..."
            npm install          # install deps
            npm run build        # compile TS â†’ JS
            pm2 delete auth-api 2>/dev/null || true
            pm2 start dist/index.js --name auth-api
            pm2 save


            echo "Deployment finished!"
          EOF
