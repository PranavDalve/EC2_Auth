name: Deploy to EC2

on:
  push:
    branches: [ main ]          # change to master if your branch is called master
  workflow_dispatch:            # lets you run it manually anytime

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} -p ${{ secrets.EC2_PORT || 22 }} << 'EOF'
            cd /home/ubuntu/EC2_Auth      # ← CHANGE THIS LINE ONLY

            echo "Pulling latest code..."
            git pull origin main

            # ←←← PUT YOUR RESTART COMMANDS BELOW THIS LINE (I will customize them in 10 seconds)
            echo "Installing dependencies..."
            npm ci --only=production

            echo "Starting/Restarting with PM2..."
            pm2 delete index 2>/dev/null || true        # delete if already exists
            pm2 start index.js --name index             # start with name "index"
            pm2 save
            
            echo "Deployment finished!"
          EOF
